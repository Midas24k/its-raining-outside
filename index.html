<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <title>5 day Weather App</title>
  </head>
  <body>
    <h1>Here is your weather for the next 5 days</h1>
    <div class="container">
      <div class="citysearch">
        <h3>Location Search</h3>
        <input
          class="city-input"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button class="search-btn">Search</button>
        <div class="divider"></div>
        <button class="location-btn">Use Current Location</button>
        <div class="last-searched-city" id="lastSearcheCity"></div>
      </div>

      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h2>______ ( ______ )</h2>
            <h6>Temp: ____ °F</h6>
            <h6>Wind: __ M/S</h6>
            <h6>Humidity: __%</h6>
          </div>
        </div>
        <div class="days-forcast">
          <h2>5-Day Forcast</h2>
          <ul class="weather-cards">
            <li class="card">
                <h3>( _____ )</h3>
                <h6>Temp: __ °F</h6>
                <h6>Wind: __ M/S</h6>
                <h6>Humidity: __%</h6>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
