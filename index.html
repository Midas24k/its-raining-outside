<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title> 5 day Weather App</title>
</head>
<body>
    <h1>Here is your weather for the next 5 days</h1>
    <div class="container">
        <div class="citysearch">
            <h3> Location Search</h3>
            <input class="city-input" type="text"   placeholder="enter city name" spellcheck="false"/>
            <button class="search-btn">Search</button>
            <div class="divider"></div>
            <button class="location-btn">Use Current Location</button>
            <div class="last-searched-city" id="lastSearcheCity"></div>
        </div>

    </div>
    
</body>
</html>
